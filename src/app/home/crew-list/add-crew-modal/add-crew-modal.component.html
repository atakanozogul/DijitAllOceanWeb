<h1 mat-dialog-title>Add New Crew</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="crew.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="crew.lastName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nationality</mat-label>
    <mat-select [(ngModel)]="crew.nationality">
      <mat-option *ngFor="let nationality of nationalities" [value]="nationality">
        {{ nationality }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <mat-select [(ngModel)]="crew.title">
      <mat-option *ngFor="let title of titles" [value]="title">
        {{ title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Days On Board</mat-label>
    <input matInput type="number" [(ngModel)]="crew.daysOnBoard" (input)="calculateTotalIncome()">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Daily Rate</mat-label>
    <input matInput type="number" [(ngModel)]="crew.dailyRate" (input)="calculateTotalIncome()">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [(ngModel)]="crew.currency" (selectionChange)="calculateTotalIncome()">
      <mat-option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Total Income</mat-label>
    <input matInput type="number" [(ngModel)]="crew.totalIncome" readonly>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
