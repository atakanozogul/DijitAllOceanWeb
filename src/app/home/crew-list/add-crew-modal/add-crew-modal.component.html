<h1 mat-dialog-title>Add New Crew</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="crew.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="crew.lastName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nationality</mat-label>
    <input matInput [(ngModel)]="crew.nationality">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="crew.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Days On Board</mat-label>
    <input matInput type="number" [(ngModel)]="crew.daysOnBoard">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Daily Rate</mat-label>
    <input matInput type="number" [(ngModel)]="crew.dailyRate">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <input matInput [(ngModel)]="crew.currency">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Total Income</mat-label>
    <input matInput type="number" [(ngModel)]="crew.totalIncome">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
