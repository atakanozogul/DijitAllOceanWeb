<h1 mat-dialog-title>{{ 'confirm_delete' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'confirm_delete_message' | translate }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ 'no' | translate }}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ 'yes' | translate }}</button>
</div>
