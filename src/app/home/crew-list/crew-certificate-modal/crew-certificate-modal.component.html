<h2>{{ 'certificates' | translate }}</h2>
<div class="certificate-list">
  <div *ngFor="let cert of detailedCertificates" class="certificate-list-item">
    <div class="certificate-info">
      <span>{{ cert.name }}</span>
      <span>{{ 'issue_date' | translate }}: {{ cert.issueDate | date }}</span>
      <span>{{ 'expiry_date' | translate }}: {{ cert.expiryDate | date }}</span>
    </div>
  </div>
</div>
